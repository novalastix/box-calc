<!DOCTYPE html>
<html lang="en" data-theme="light">
    <head>
        <title>Box Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <h2>Box Calculator</h2>
            <form id="boxForm">
                <label for="length">length:</label>
                <input class="text" type="number" id="length" name="length" min="1"><br/>

                <label for="width">width:</label>
                <input class="text"  type="number" id="width" name="width" min="1"><br/>

                <label for="height">height:</label>
                <input class="text"  type="number" id="height" name="height" min="1"><br/>

                <section class="buttons">
                    <input type="submit" value="Get Box">
                    <input type="button" id="resetButton" value="Reset">
                </section>
            </form>
            <div id="output">
                <div class="box-choice">
                    <h3>[6,6,6]</h3>
                    <h3 class="score">26</h3>
                    <div class="details">Cut down to <b>[6,6,4]</b></div>
                </div>
            </div>
        </main>  
    </body>
        <script type="text/javascript" src="box.js"></script>        
</html>
